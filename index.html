            padding: 15px;

<body>

    <header>

    <main>
        <section class="intro">
            <h2>About Me</h2>
            <p>Saas企業で営業とマーケティングを経験して得た学びや、読んだ本の記録、趣味のアウトドアなど、日々の思考をストックする場所です。</p>
        </section>

        <section id="latest-posts">
            <h2>New Arrivals</h2>
            <div id="news-list">読み込み中...</div>
        </section>

        <h2>Categories</h2>

        </div>

    <footer>
        <p>&copy; 2026 アウトプット備忘録</p>
    </footer>

    <script>
        const API_KEY = 'd0eHunC1JvEfbA8TZ0ZQqBRPLwxKhZDOdQRD';
        const SERVICE_DOMAIN = 'gorilla119'; // サービス名から.microcms.ioを除いた部分
        const ENDPOINT = 'blog'; // microCMSで作成したAPIのエンドポイント名

        async function fetchPosts() {
            const response = await fetch(
                `https://${SERVICE_DOMAIN}.microcms.io/api/v1/${ENDPOINT}`,
                {
                    headers: { 'X-MICROCMS-API-KEY': API_KEY }
                }
            );
            const data = await response.json();
            displayPosts(data.contents);
        }

        function displayPosts(posts) {
            const listElement = document.getElementById('news-list');
            if (posts.length === 0) {
                listElement.innerHTML = '<p>記事がまだありません。</p>';
                return;
            }

            listElement.innerHTML = posts.map(post => {
                const date = new Date(post.publishedAt || post.createdAt).toLocaleDateString();
                return `
                    <div class="post-item">
                        <span class="post-date">${date}</span>
                        <span class="post-title">${post.title}</span>
                    </div>
                `;
            }).join('');
        }

        fetchPosts();
    </script>
