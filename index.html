    <script>
        const API_KEY = 'd0eHunC1JvEfbA8TZ0ZQqBRPLwxKhZDOdQRD';
        const SERVICE_DOMAIN = 'olmvd2mpzz'; // ここを修正しました！
        const ENDPOINT = 'blog'; // ここが「blog」で合っているかも再確認してくださいね

        async function fetchPosts() {
            try {
                const response = await fetch(
                    `https://${SERVICE_DOMAIN}.microcms.io/api/v1/${ENDPOINT}?limit=5`,
                    {
                        headers: { 'X-MICROCMS-API-KEY': API_KEY }
                    }
                );
                
                if (!response.ok) {
                    throw new Error('ネットワーク応答が正常ではありません');
                }

                const data = await response.json();
                displayPosts(data.contents);
            } catch (error) {
                console.error('エラーが発生しました:', error);
                document.getElementById('news-list').innerHTML = '記事の取得に失敗しました。';
            }
        }
                function displayPosts(posts) {
            const listElement = document.getElementById('news-list');
            listElement.innerHTML = posts.map(post => {
                const date = new Date(post.publishedAt || post.createdAt).toLocaleDateString();
                
                // 画像がある場合はそのURL、ない場合はダミー画像を表示する
                const imageUrl = post.thumbnail ? post.thumbnail.url + '?w=200' : 'https://placehold.jp/200x150.png?text=No+Image';
        
                return `
                    <a href="post.html?id=${post.id}" class="post-item" style="display: flex; align-items: center; gap: 15px;">
                        <img src="${imageUrl}" alt="" style="width: 100px; height: 75px; object-fit: cover; border-radius: 4px;">
                        <div>
                            <span class="post-date">${date}</span><br>
                            <span class="post-title" style="margin-left: 0;">${post.title}</span>
                        </div>
                    </a>
                `;
            }).join('');
        }

        fetchPosts();
    </script>
