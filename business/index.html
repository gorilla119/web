    <div id="news-list">記事を読み込み中...</div>

    <a href="../index.html">トップページに戻る</a>

    <script>
        const API_KEY = 'd0eHunC1JvEfbA8TZ0ZQqBRPLwxKhZDOdQRD';
        const SERVICE_DOMAIN = 'olmvd2mpzz';
        const ENDPOINT = 'blog';
        const CATEGORY_NAME = 'business'; // ←ここを各カテゴリ名（book, other）に変えるだけ！

                async function fetchPosts() {
            try {
                const response = await fetch(
                    `https://${SERVICE_DOMAIN}.microcms.io/api/v1/${ENDPOINT}?filters=category[equals]${CATEGORY_NAME}`,
                    { headers: { 'X-MICROCMS-API-KEY': API_KEY } }
                );
                const data = await response.json();
                console.log("取得したデータ:", data); // ★これを追加
                displayPosts(data.contents);
            } catch (error) { ... }
        }
                
                if (!response.ok) throw new Error('取得に失敗しました');
                const data = await response.json();
                displayPosts(data.contents);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('news-list').innerHTML = '記事の取得に失敗しました。';
            }
        }

        function displayPosts(posts) {
            const listElement = document.getElementById('news-list');
            if (!posts || posts.length === 0) {
                listElement.innerHTML = '<p>まだこのカテゴリに記事はありません。</p>';
                return;
            }

            listElement.innerHTML = posts.map(post => {
                const date = new Date(post.publishedAt || post.createdAt).toLocaleDateString();
                return `
                    <div class="post-item">
                        <span class="post-date">${date}</span>
                        <span class="post-title">${post.title}</span>
                    </div>
                `;
            }).join('');
        }

        fetchPosts();
    </script>
