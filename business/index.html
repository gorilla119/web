    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business | Saas企業で働くビジネスマン</title>
    <link rel="stylesheet" href="../style.css">
    
    <style>
        #news-list { margin: 20px 0; min-height: 50px; }
        .post-item { 
            padding: 15px; 
            border-bottom: 1px solid #eee; 
            display: block; 
            text-decoration: none;
            color: #333;
        }
        .post-item:hover { background-color: #f9f9f9; }
        .post-date { font-size: 0.8em; color: #888; }
        .post-title { font-weight: bold; margin-left: 10px; }
    </style>
</head>

<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TZG8PD32"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <h1>ここは「Business」のページです</h1>
    <p>営業・マーケティングの現場で感じたこと、仕事術などを発信します。</p>

    <div id="news-list">記事を読み込み中...</div>

    <a href="../index.html">トップページに戻る</a>

    <script>
        // 設定情報
        const API_KEY = 'd0eHunC1JvEfbA8TZ0ZQqBRPLwxKhZDOdQRD';
        const SERVICE_DOMAIN = 'olmvd2mpzz';
        const ENDPOINT = 'blog';
        const CATEGORY_NAME = 'business'; 

        // データを取得する関数
        async function fetchPosts() {
            const listElement = document.getElementById('news-list');
            try {
                const url = `https://${SERVICE_DOMAIN}.microcms.io/api/v1/${ENDPOINT}?filters=category[contains]${CATEGORY_NAME}`;
                
                const response = await fetch(url, {
                    headers: { 'X-MICROCMS-API-KEY': API_KEY }
                });

                if (!response.ok) {
                    throw new Error(`HTTPエラー! ステータス: ${response.status}`);
                }

                const data = await response.json();
                console.log("取得成功:", data);

                // 表示処理
                if (!data.contents || data.contents.length === 0) {
                    listElement.innerHTML = '<p>まだこのカテゴリに記事はありません。</p>';
                } else {
                    displayPosts(data.contents);
                }

            } catch (error) {
                console.error('取得エラー:', error);
                listElement.innerHTML = '<p style="color:red;">記事の読み込みに失敗しました。コンソールを確認してください。</p>';
            }
        }

        // データを画面に表示する関数
        function displayPosts(posts) {
            const listElement = document.getElementById('news-list');
            const html = posts.map(post => {
                const date = new Date(post.publishedAt || post.createdAt).toLocaleDateString();
                return `
                    <div class="post-item">
                        <span class="post-date">${date}</span>
                        <span class="post-title">${post.title}</span>
                    </div>
                `;
            }).join('');
            
            listElement.innerHTML = html;
        }

        // 実行
        fetchPosts();
    </script>
</body>
</html>
