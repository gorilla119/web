    <meta charset="UTF-8">

    <title>Other | Saas企業で働くビジネスマン</title>
    <link rel="stylesheet" href="../style.css">
    
    <style>
        #news-list { margin: 20px 0; min-height: 50px; }
        .post-item { 
            padding: 15px; 
            border-bottom: 1px solid #eee; 
            display: block; 
            text-decoration: none;
            color: #333;
        }
        .post-item:hover { background-color: #f9f9f9; }
        .post-date { font-size: 0.8em; color: #888; }
        .post-title { font-weight: bold; margin-left: 10px; }
    </style>

<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TZG8PD32"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <h1>ここは「Other」のページです</h1>
    <p>日常の雑記や、特定のカテゴリに分類されない自由なテーマを綴ります。</p>

    <div id="news-list">記事を読み込み中...</div>

    <a href="../index.html">トップページに戻る</a>

    <script>
        const API_KEY = 'd0eHunC1JvEfbA8TZ0ZQqBRPLwxKhZDOdQRD';
        const SERVICE_DOMAIN = 'olmvd2mpzz';
        const ENDPOINT = 'blog';
        const CATEGORY_NAME = 'other'; // カテゴリをotherに設定

        async function fetchPosts() {
            const listElement = document.getElementById('news-list');
            try {
                const url = `https://${SERVICE_DOMAIN}.microcms.io/api/v1/${ENDPOINT}?filters=category[contains]${CATEGORY_NAME}`;
                const response = await fetch(url, {
                    headers: { 'X-MICROCMS-API-KEY': API_KEY }
                });
                if (!response.ok) throw new Error(`HTTPエラー! Status: ${response.status}`);
                const data = await response.json();
                
                if (!data.contents || data.contents.length === 0) {
                    listElement.innerHTML = '<p>まだこのカテゴリに記事はありません。</p>';
                } else {
                    displayPosts(data.contents);
                }
            } catch (error) {
                console.error('取得エラー:', error);
                listElement.innerHTML = '<p style="color:red;">記事の読み込みに失敗しました。</p>';
            }
        }

function displayPosts(posts) {
    const listElement = document.getElementById('news-list');
    listElement.innerHTML = posts.map(post => {
        const date = new Date(post.publishedAt || post.createdAt).toLocaleDateString();
        
        // 画像がある場合はそのURL、ない場合はダミー画像を表示する
        const imageUrl = post.thumbnail ? post.thumbnail.url + '?w=200' : 'https://placehold.jp/200x150.png?text=No+Image';

        return `
            <a href="../post.html?id=${post.id}" class="post-item" style="display: flex; align-items: center; gap: 15px;">
                <img src="${imageUrl}" alt="" style="width: 100px; height: 75px; object-fit: cover; border-radius: 4px;">
                <div>
                    <span class="post-date">${date}</span><br>
                    <span class="post-title" style="margin-left: 0;">${post.title}</span>
                </div>
            </a>
        `;
    }).join('');
}
        fetchPosts();
    </script>
</body>
