<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事詳細 | Saas企業で働くビジネスマン</title>
    <link rel="stylesheet" href="style.css">
   <style>
        /* 全体のレイアウト */
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; color: #333; }
        
        /* ヘッダー周り */
        #post-header { border-bottom: 2px solid #f0f0f0; padding-bottom: 20px; margin-bottom: 30px; }
        #post-title { font-size: 2rem; line-height: 1.4; margin: 10px 0; }
        .post-date { color: #888; font-size: 0.9em; }
        
        /* 本文内の装飾（ここがポイント！） */
        .post-content { line-height: 1.9; font-size: 1.1rem; }
        .post-content img { max-width: 100%; height: auto; border-radius: 8px; margin: 20px 0; }
        
        /* H2見出し：左に太い青線（SaaSサイトによくあるデザイン） */
        .post-content h2 { 
            border-left: 5px solid #007bff; 
            padding: 5px 15px; 
            background: #f8f9fa; 
            margin: 40px 0 20px; 
            font-size: 1.5rem;
        }

        /* H3見出し：下線のみですっきりと */
        .post-content h3 { 
            border-bottom: 2px solid #e9ecef; 
            padding-bottom: 5px; 
            margin: 30px 0 15px; 
            font-size: 1.3rem;
        }

        /* 段落間の余白 */
        .post-content p { margin-bottom: 1.5rem; }

        /* 戻るボタン */
        .back-link { margin-top: 60px; display: inline-block; text-decoration: none; color: #007bff; font-weight: bold; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div id="post-header">
            <p id="post-date" class="post-date"></p>
            <h1 id="post-title">読み込み中...</h1>
        </div>
        
        <div id="post-content" class="post-content">
            </div>

        <a href="index.html" class="back-link">← 記事一覧に戻る</a>
    </div>

    <script>
        // URLから「どの記事を表示するか」というIDを取得します
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        const API_KEY = 'd0eHunC1JvEfbA8TZ0ZQqBRPLwxKhZDOdQRD';
        const SERVICE_DOMAIN = 'olmvd2mpzz';
        const ENDPOINT = 'blog';

        async function fetchPostDetail() {
            if (!postId) {
                document.getElementById('post-title').innerText = '記事が見つかりません';
                return;
            }

            try {
                const response = await fetch(
                    `https://${SERVICE_DOMAIN}.microcms.io/api/v1/${ENDPOINT}/${postId}`,
                    { headers: { 'X-MICROCMS-API-KEY': API_KEY } }
                );

                if (!response.ok) throw new Error('取得失敗');

                const data = await response.json();

                // 画面に反映
                document.title = `${data.title} | Saas企業で働くビジネスマン`;
                document.getElementById('post-title').innerText = data.title;
                document.getElementById('post-date').innerText = new Date(data.publishedAt || data.createdAt).toLocaleDateString();
                document.getElementById('post-content').innerHTML = data.contents;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('post-title').innerText = '記事の読み込みに失敗しました';
            }
        }

        fetchPostDetail();
    </script>
</body>
</html>
